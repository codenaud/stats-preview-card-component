<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <section class="global">
    <section class="main-container">

      <section class="container-image">
        <!-- background image -->
        <img src="images/image-header-desktop.jpg" alt="Business grow image" width="540" height="445">
      </section>
      <section class="container-info">
        
        <h1 class="component__title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="component__description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.

          <section class="component__counters">
            <section class="component__counters-elements">
              <p class="elements-number">10k+</p>
              <p class="elements-text">companies</p>
            </section>
            <section class="component__counters-elements">
              <p class="elements-number">314</p>
              <p class="elements-text">templates</p> 
            </section>
            <section class="component__counters-elements">
              <p class="elements-number">12M+</p>
              <p class="elements-text">queries</p>
            </section>
          </section>

      </section>
    </section>
   
  <footer class="attribution">
    Challenge of<a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub"
      target="_blank">[Frontend Mentor]</a>
    Coded by<a href="https://github.com/codenaud/">[@codenaud]</a>
  </footer>
</section> 
</body>

</html>
